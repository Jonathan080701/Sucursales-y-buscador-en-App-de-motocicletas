<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Motor Park</h1>
        </div>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="inventario.html">Inventario</a>
            <div class="buscador">
                <input type="text" id="search-input" placeholder="Ingresa Modelo de moto o tipo de moto">
            </div>
        </nav>
    </header>

    <div class="titulo2">
        <h3>Motos en venta</h3>
    </div>

    <div class="container_ver">
        <div class="img-container">
            <img id="moto-image" src="" alt="Imagen de la moto" class="img-fluid">
        </div>
        <div class="details-container">
            <p>Modelo: <span class="data" id="moto-model"></span></p>
            <p>Marca: <span class="data" id="moto-brand"></span></p>
            <p>Tipo de moto: <span class="data" id="moto-type"></span></p>
            <p>Precio: <span class="data" id="moto-price"></span></p>
            <p>Número de serie: <span class="data" id="moto-serie"></span></p>
            <p>Cilindraje: <span class="data" id="moto-cilindraje"></span></p>
            <p>Potencia (HP): <span class="data" id="moto-potencia"></span></p>
            <p>Velocidad máxima (km/h): <span class="data" id="moto-maxima"></span></p>
            <p>Año: <span class="data" id="moto-ano"></span></p>
            <p>Peso (kg): <span class="data" id="moto-peso"></span></p>
        </div>
    </div>
    <script src="static/js/ver_moto.js"></script>
</body>
</html>
