<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Park - Inventario</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Motor Park</h1>
        </div>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="inventario.html">Inventario</a>
        </nav>
    </header>

    <div class="container_body_inventario">
        <article>
            <h3>Inventario de motos</h3>
    
            <!-- Selector de sucursal -->
            <div class="form-group mb-3">
                <label for="sucursal-select">Seleccionar Sucursal:</label>
                <select id="sucursal-select" class="form-control">
                    <option value="5000">Sucursal 1</option>
                    <option value="5001">Sucursal 2</option>
                </select>
            </div>
    
            <table id="inventory-table" class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Número de Serie</th>
                        <th scope="col">Cilindraje</th>
                        <th scope="col">Potencia (HP)</th>
                        <th scope="col">Velocidad Máxima</th>
                        <th scope="col">Año</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </article>
    </div>
    
    <script src="static/js/inventario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
